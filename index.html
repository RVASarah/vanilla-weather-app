<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="src/style.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>Richmond</h1>
            <ul>
              <li>Monday, 05:00</li>
              <li>Mostly Cloudy</li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Mostly Cloudy"
                    id="icon"
                  />
                  <div>
                    <strong id="temperature">17</strong
                    ><span class="units">°C |<a href="#">°F</a></span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Precipitation: 17%</li>
                  <li>Humidity: 84%</li>
                  <li>Wind: 14km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/RVASarah/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Sarah Stultz Thackery
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
